{% extends "customadmin.html" %}
{% load crispy_forms_tags %} 
{% block admin %}


{% if messages %} 
{% for i in messages %}
<h4>{{i}}</h4>
{% endfor %} {% endif %}





<style>
   
    
    .formclass {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  
    .form-control::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }
    
    .form-control {
        
        padding: 15px;
        width: 700px;
    }

    .form-control-file{
        padding: 15px;
        width: 700px;
        background-color: white;
        border-radius: 5px;
    }
    .form-control-file::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }

    .emailclass{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .emailclass label{
        font-size: 25px;
        font-weight: 600;
    }

    .form-group label {
        font-size: 25px; /* Adjust the font size as needed */
    }

  

    
.buttonclass{
    font-size: 25px;
    font-weight: 500;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(63, 84, 85);
    text-decoration: none;
    border-radius: 40px;
    color: white;
    
}


.studentwistsecond h1{
    text-align: center;
    font-weight: 600;
    padding-top: 7%;
}

.notificationfulldivsec{
    padding-top: 50px;
    text-align: center;
}

.notificationfulldivsec h1{
    font-size: 65px;
    font-weight: 600;
}

</style>


<div class="notificationfulldiv">
    <div class="notificationfulldivsec">
        <h1>সার্টিফিকেট </h1>
    </div>
</div>

<div class="formclassdiv">
    <form method="post" action="{% url 'Send_certrequest' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="emailclass">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
        </div>

        <div class="emailclass">
            <label for="exampleFormControlFile1">Certificate</label>
            <br>
            <input type="file" class="form-control-file formcontraol" id="exampleFormControlFile1" name="Certificate" required placeholder="Choose PDF">
        </div>

        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



 
{% endblock  %}
