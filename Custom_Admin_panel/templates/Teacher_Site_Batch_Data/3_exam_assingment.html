{% extends "customadmin.html" %}
{% load crispy_forms_tags %} 
{% block admin %}


{% if messages %} 
{% for i in messages %}
<h4>{{i}}</h4>
{% endfor %} {% endif %}






<style>

    
   
    
    .formclass {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  
    .form-control::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }
    
    .form-control {
        
        padding: 15px;
        width: 700px;
    }

    .form-control-file{
        padding: 15px;
        width: 700px;
        background-color: white;
        border-radius: 5px;
    }
    .form-control-file::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }

    .emailclass{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .emailclass label{
        font-size: 25px;
        font-weight: 600;
    }

    .form-group label {
        font-size: 25px; /* Adjust the font size as needed */
    }

  

    
.buttonclass{
    font-size: 25px;
    font-weight: 500;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(63, 84, 85);
    text-decoration: none;
    border-radius: 40px;
    color: white;
    
}


.studentwistsecond h1{
    text-align: center;
    font-weight: 600;
    padding-top: 7%;
}

.ourfamouscourse{
    padding-top: 70px;
    text-align: center;
}

.ourfamouscourse h1{
    font-size: 55px;
    font-weight: 600;
}


.notificationfulldivsec{
    padding-top: 70px;
    text-align: center;
}

.notificationfulldivsec h1{
    font-size: 55px;
    font-weight: 600;
    padding-bottom: 2%;
}

.notificationfulldivexam{
    border-top: 3px solid white;
}

.notificationfulldivexam h1{
    font-size: 40px;
    font-weight: 600;
    text-align: center;
    padding-top: 60px;
    padding-bottom: 30px;
}

.ourfamouscourseforms{
    padding-bottom: 5%;
    border-bottom: 3px solid white;
}
.formclassdiv{
    padding-bottom: 5%;
}

</style>



 

<div class="notificationfulldiv">
    <div class="notificationfulldivsec">
        <h1>ব্যাচ ভিত্তিক এক্সাম এবং অ্যাসাইনমেন্ট  </h1>
    </div>
</div>

<div class="formclassdiv">
    <form method="post" action="{% url 'Exam_assingmentforms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="emailclass">
            <label for="message">Batch Name</label>
            <textarea class="form-control" id="message" name="batchId" required  placeholder="Write Batch Name"></textarea>
        </div>
        
        <div class="emailclass">
            <label for="message">Assingment Title Name</label>
            <textarea class="form-control" id="message" name="Assingment_topic_name" required rows="12" placeholder="Write Assingment title "></textarea>
        </div>
        <div class="emailclass">
            <label for="message">Assingment Pdf</label>
            <input type="file" class="form-control" id="message" name="Assingment_pdf" required  placeholder="Write Messages">
        </div>
        
        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>




<div class="notificationfulldivexam">
    <div class="">
        <h1>স্টুডেন্ট ভিত্তিক এক্সাম এবং অ্যাসাইনমেন্ট রেজাল্ট </h1>
    </div>
</div>

<div class="formclassdiv">
    <form method="post" action="{% url 'Assingmentresultforms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="emailclass">
            <label for="message">Student Email</label>
            <textarea class="form-control" id="message" name="user" required  placeholder="Write student Email"></textarea>
        </div>
        
        
        <div class="emailclass">
            <label for="message">Result Pdf</label>
            <input type="file" class="form-control" id="message" name="result_pdf" required  placeholder="Write Messages">
        </div>
        
        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



 
{% endblock  %}
