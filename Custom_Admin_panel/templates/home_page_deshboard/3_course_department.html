{% extends "customadmin.html" %}
{% load crispy_forms_tags %} 
{% block admin %}


{% if messages %} 
{% for i in messages %}
<h4>{{i}}</h4>
{% endfor %} {% endif %}






<style>
   
    
    .formclass {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  
    .form-control::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }
    
    .form-control {
        
        padding: 15px;
        width: 700px;
    }

    .form-control-file{
        padding: 15px;
        width: 700px;
        background-color: white;
        border-radius: 5px;
    }
    .form-control-file::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }

    .emailclass{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .emailclass label{
        font-size: 25px;
        font-weight: 600;
    }

    .form-group label {
        font-size: 25px; /* Adjust the font size as needed */
    }

  

    
.buttonclass{
    font-size: 25px;
    font-weight: 500;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(63, 84, 85);
    text-decoration: none;
    border-radius: 40px;
    color: white;
    
}


.studentwistsecond h1{
    text-align: center;
    font-weight: 600;
    padding-top: 7%;
}

.notificationfulldivsec{
    padding-top: 50px;
    text-align: center;
}

.notificationfulldivsec h1{
    font-size: 40px;
    font-weight: 600;
    padding-bottom: 5%;
}
.headingtitele h1{
    font-size: 40px;
    font-weight: 600;
    padding-top: 5%;
    padding-bottom: 5%;
    text-align: center;
}

.formclsec{
    padding-bottom: 5%;
    border-bottom: 3px solid white;
}

</style>


<div class="notificationfulldiv">
    <div class="notificationfulldivsec">
        <h1> কোর্স ডিপার্টমেন্ট নাম </h1>
    </div>
</div>

<div class="formclassdiv formclsec">
    <form method="post" action="{% url 'AllCategorymodelforms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        
         
        <div class="emailclass">
            <label for="message">Department Name</label>
            <textarea class="form-control" id="message" name="Category_Name" required  placeholder="Write Your Department Name"></textarea>
        </div>
        <div class="emailclass">
            <label for="message">Slug Field</label>
            <textarea class="form-control" id="message" name="slug" placeholder="Write Your Department Name"></textarea>
        </div>
        <div class="emailclass">
            <label for="exampleFormControlFile1">Department Image</label>
            <br>
            <input type="file" class="form-control-file formcontraol" id="exampleFormControlFile1" name="Category_Image" required placeholder="Choose Department Image">
        </div>

        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



<div class="notificationfulldiv">
    <div class=" headingtitele">
        <h1> প্রত্যেক ডিপার্টমেন্ট এর হেডিং টাইটেল </h1>
    </div>
</div>

<div class="formclassdiv">
    <form method="post" action="{% url 'Category_image_text_forms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        
         
        <div class="emailclass">
            <label for="message">Department Name</label>
            <textarea class="form-control" id="message" name="Category" required  placeholder="Write Your Department Name"></textarea>
        </div>
        <div class="emailclass">
            <label for="message">Cattegory Summery Text</label>
            <textarea class="form-control" id="message" name="Category_summery_text" rows="12" placeholder="Write Summery Text"></textarea>
        </div>
        <div class="emailclass">
            <label for="exampleFormControlFile1">Department Image</label>
            <br>
            <input type="file" class="form-control-file formcontraol" id="exampleFormControlFile1" name="Category_image" required placeholder="Choose Department Image">
        </div>

        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



 
{% endblock  %}
