{% extends "customadmin.html" %}
{% load crispy_forms_tags %} 
{% block admin %}


{% if messages %} 
{% for i in messages %}
<h4>{{i}}</h4>
{% endfor %} {% endif %}






<style>
   
    
    .formclass {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  
    .form-control::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }
    
    .form-control {
        
        padding: 15px;
        width: 700px;
    }

    .form-control-file{
        padding: 15px;
        width: 700px;
        background-color: white;
        border-radius: 5px;
    }
    .form-control-file::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }

    .emailclass{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .emailclass label{
        font-size: 25px;
        font-weight: 600;
    }

    .form-group label {
        font-size: 25px; /* Adjust the font size as needed */
    }

  

    
.buttonclass{
    font-size: 25px;
    font-weight: 500;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(63, 84, 85);
    text-decoration: none;
    border-radius: 40px;
    color: white;
    
}


.studentwistsecond h1{
    text-align: center;
    font-weight: 600;
    padding-top: 7%;
}

.notificationfulldivsec{
    padding-top: 50px;
    text-align: center;
}

.notificationfulldivsec h1{
    font-size: 65px;
    font-weight: 600;
   
}
.popupbanner h1{
    font-size: 65px;
    font-weight: 600;

}

.popupbannernfc{
    border-bottom: 3px solid white;
    padding-bottom: 5%;
}

.large-checkbox {
    width: 20px; /* Adjust the width as needed */
    height: 20px; /* Adjust the height as needed */
    transform: scale(1.5); /* Scale up the checkbox */
    transform-origin: top left; /* Ensure scaling from top left */
    margin-right: 10px; /* Adjust margin as needed to align with label */
    padding-left: 5%;
  }

  .form-check{
    
    padding-bottom: 3%;
  }

</style>


<div class="notificationfulldiv">
    <div class="notificationfulldivsec">
        <h1>নতুন খবর </h1>
    </div>
</div>

<div class="formclassdiv popupbannernfc">
    <form method="post" action="{% url 'AdminNewsforms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        
        
        <div class="emailclass">
            <label for="message">News</label>
            <textarea class="form-control" id="message" name="Text" required rows="9" placeholder="Write Your News"></textarea>
        </div>
        

        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



<div class="notificationfulldiv">
    <div class="notificationfulldivsec popupbanner">
        <h1> পপআপ ব্যানার এর টেক্সট </h1>
    </div>
</div>

<div class="formclassdiv">
    <form method="post" action="{% url 'popupforms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}

        
        
        <div class="emailclass">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message"  rows="12" placeholder="Write Your News"></textarea>
        </div>

        

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input large-checkbox" id="exampleCheck1" name="is_read">
            <label class="form-check-label px-2 fw-semibold" for="exampleCheck1">Check me out</label>
        </div>
        

        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>



 
{% endblock  %}
