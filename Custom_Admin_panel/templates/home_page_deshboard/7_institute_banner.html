{% extends "customadmin.html" %}
{% load crispy_forms_tags %} 
{% block admin %}


{% if messages %} 
{% for i in messages %}
<h4>{{i}}</h4>
{% endfor %} {% endif %}






<style>

    
   
    
    .formclass {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
  
    .form-control::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }
    
    .form-control {
        
        padding: 15px;
        width: 700px;
    }

    .form-control-file{
        padding: 15px;
        width: 700px;
        background-color: white;
        border-radius: 5px;
    }
    .form-control-file::placeholder {
        font-size: 23px; 
        font-weight: 500;
    }

    .emailclass{
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .emailclass label{
        font-size: 25px;
        font-weight: 600;
    }

    .form-group label {
        font-size: 25px; /* Adjust the font size as needed */
    }

  

    
.buttonclass{
    font-size: 25px;
    font-weight: 500;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgb(63, 84, 85);
    text-decoration: none;
    border-radius: 40px;
    color: white;
    
}


.studentwistsecond h1{
    text-align: center;
    font-weight: 600;
    padding-top: 7%;
}

.ourfamouscourse{
    padding-top: 70px;
    text-align: center;
}

.ourfamouscourse h1{
    font-size: 40px;
    font-weight: 600;
    padding-bottom: 40px;
}
.institutebanner h1{
    font-size: 65px;
    font-weight: 600;
    text-align: center;
    padding-top: 50px;
    padding-bottom: 50px;
    border-bottom: 3px solid white;
}


.notificationfulldivsec{
    padding-top: 70px;
    text-align: center;
}

.notificationfulldivsec h1{
    font-size: 40px;
    font-weight: 600;
    padding-bottom: 2%;
}


.ourfamouscourseforms{
    padding-bottom: 5%;
    border-bottom: 3px solid white;
}
.formclassdiv{
    padding-bottom: 5%;
}

</style>


<div class="">
    <div class=" institutebanner">
        <h1>ইনস্টিটিউট ব্যানার  </h1>
    </div>
</div>

<div class="">
    <div class=" ourfamouscourse">
        <h1> ডান দিকে ইমেজ সেট করার জন্য  </h1>
    </div>
</div>



<div class=" ourfamouscourseforms">
    <form method="post" action="{% url 'Bannerright_imge_forms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="emailclass">
            <label for="message">Banner Title</label>
            <textarea class="form-control" id="message" name="BannerTitle" required  placeholder="Write Banner Title"></textarea>
        </div>
        <div class="emailclass">
            <label for="message">Banner Text</label>
            <textarea class="form-control" id="message" name="BannerText" required rows="12" placeholder="Write Banner Text"></textarea>
        </div>
        <div class="emailclass">
            <label for="exampleFormControlFile1">Banner Image</label>
            <br>
            <input type="file" class="form-control-file formcontraol" id="exampleFormControlFile1" name="Banner_image" required placeholder="Seminer  Image Image">
        </div>
        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>






<div class="notificationfulldiv">
    <div class="notificationfulldivsec">
        <h1> বাম দিকে ইমেজ সেট করার জন্য   </h1>
    </div>
</div>


<div class=" ourfamouscourseforms">
    <form method="post" action="{% url 'BannerLeft_imge_forms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="emailclass">
            <label for="message">Banner Title</label>
            <textarea class="form-control" id="message" name="Banner_Title" required  placeholder="Write Banner Title"></textarea>
        </div>
        <div class="emailclass">
            <label for="message">Banner Text</label>
            <textarea class="form-control" id="message" name="Banner_Text" required rows="12" placeholder="Write Banner Text"></textarea>
        </div>
        <div class="emailclass">
            <label for="exampleFormControlFile1">Banner Image</label>
            <br>
            <input type="file" class="form-control-file formcontraol" id="exampleFormControlFile1" name="Banner_image" required placeholder="Seminer  Image Image">
        </div>
        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send </button>
        </div>
    </form> 
</div>


 
{% endblock  %}
