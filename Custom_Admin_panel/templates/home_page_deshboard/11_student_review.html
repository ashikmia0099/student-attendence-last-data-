<!-- template.html -->
<div class="ourfamouscourseforms">
    <form method="post" action="{% url 'StudentForms' %}" class="formclass" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="emailclass">
            <label for="message"> Student Name</label>
            <textarea class="form-control" id="message" name="Student_name" required  placeholder="Write Student Name"></textarea>
        </div>
       <div class="emailclass">
            <label for="message"> Student Course Name</label>
            <textarea class="form-control" id="message" name="openion_course_name" required placeholder="Write Course Name"></textarea>
        </div>
       <div class="emailclass">
            <label for="message"> Student Openion Text</label>
            <textarea class="form-control" id="message" name="Openion_text" required rows='12' placeholder="Write Your Text Maximum 1000 Character"></textarea>
        </div>
        <div class="emailclass">
            <label for="exampleFormControlFile1">Student Image</label>
            <br>
            <input type="file" class="form-control-file formcontrol" id="exampleFormControlFile1" name="Student_image" required placeholder="Seminar Image">
        </div>
        
        <div class="sendbutton">
            <button type="submit" class="buttonclass">Send</button>
        </div>
    </form> 
</div>
